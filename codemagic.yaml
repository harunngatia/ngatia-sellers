workflows:
  flutter-app:
    name: Ngatia Sales Build
    environment:
      flutter: stable
      xcode: latest
      android: true
    scripts:
      - name: Install dependencies
        script: flutter pub get
      - name: Build APK
        script: flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
